name: furconnect
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  dio: ^5.7.0
  go_router: ^14.6.3
  flutter_secure_storage: ^9.2.4
  shared_preferences: ^2.4.0
  logger: ^2.5.0
  provider: ^6.1.2
  dropdown_search: ^6.0.2
  image_picker: ^1.1.2
  file_picker: ^8.1.7
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0


flutter:
  assets:
    - assets/images/logo_furconnect.png
    - assets/images/background_login_copy.png

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf
          weight: 700
  uses-material-design: true
